<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Support Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
        }

        .chat-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            scroll-behavior: smooth;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #e1f5fe;
            text-align: right;
        }

        .bot-message {
            background-color: #f1f1f1;
            text-align: left;
        }

        #send-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        #send-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        #send-btn:active {
            transform: scale(1);
        }

        #typing-indicator {
            font-style: italic;
            color: gray;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="chat-container">
                    <h2 class="text-center mb-4">Customer Data Platform Support Chatbot</h2>
                    <div class="chat-box" id="chat-box"></div>
                    <div class="typing-indicator" id="typing-indicator" style="display: none;">
                        <em>Bot is typing...</em>
                    </div>
                    <form action="/ask" method="POST" id="chat-form">
                        <div class="form-group">
                            <input type="text" name="user_input" id="user-input" class="form-control" placeholder="Ask a 'how-to' question..." required>
                        </div>
                        <button type="submit" class="btn-send" id="send-btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('chat-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input').value;

            // Display user message
            const chatBox = document.getElementById('chat-box');
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.innerText = userInput;
            chatBox.appendChild(userMessage);

            // Show typing indicator
            document.getElementById('typing-indicator').style.display = 'block';

            // Fetch the response from the backend
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: userInput }),
            })
                .then(response => response.json())
                .then(data => {
                    // Hide typing indicator
                    document.getElementById('typing-indicator').style.display = 'none';

                    // Display the bot's response
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('message', 'bot-message');
                    botMessage.innerText = data.response;
                    chatBox.appendChild(botMessage);

                    // Scroll to the bottom
                    chatBox.scrollTop = chatBox.scrollHeight;

                    // Clear input field and focus back
                    document.getElementById('user-input').value = '';
                    document.getElementById('user-input').focus();
                });
        });
    </script>
</body>

</html>
